  summary: 'A learner tunes a set of parameters during the training process. One can
    use

    different learners for different sets of parameters. Currently, CNTK supports

    the following learning algorithms:



    - @adadelta

    - @adagrad

    - @fsadagrad

    - @adam

    - @momentum_sgd

    - @nesterov

    - @rmsprop

    - @sgd

    - @universal

