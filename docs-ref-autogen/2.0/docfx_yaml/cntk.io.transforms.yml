- _type: function
  module: cntk.io.transforms
  name: cntk.io.transforms.scale
  summary: "Scale transform that can be used to pass to `map_features` for data augmentation.\n\
    \n:param width: width of the image in pixels\n:type width: int\n:param height:\
    \ height of the image in pixels\n:type height: int\n:param channels: channels\
    \ of the image\n:type channels: int\n:param interpolations: possible values are\n\
    \                       'nearest', 'linear', 'cubic', and 'lanczos'\n:type interpolations:\
    \ str, default 'linear'\n:param scale_mode: 'fill', 'crop' or 'pad'.\n       \
    \            'fill' - warp the image to the given target size.\n             \
    \      'crop' - resize the image's shorter side to the given target size and crop\
    \ the overlap.\n                   'pad'  - resize the image's larger side to\
    \ the given target size, center it and pad the rest\n:type scale_mode: str, default\
    \ 'fill'\n:param pad_value: -1 or int value. The pad value used for the 'pad'\
    \ mode.\n                  If set to -1 then the border will be replicated.\n\
    :type pad_value: int, default -1\n\n:returns: A dictionary-like object describing\
    \ the scale transform\n"
  type: Method
  uid: cntk.io.transforms.scale
