  - "\n```\n\n>>> b = C.random.bernoulli((2,3), seed=98052)\n>>> b.eval(device=C.cpu())\
    \ # explicitly setting cpu because this is tested on multiple platforms; leave\
    \ it unspecified in your code\narray([[ 1.,  1.,  0.],\n       [ 1.,  0.,  0.]],\
    \ dtype=float32)\n```\n"
