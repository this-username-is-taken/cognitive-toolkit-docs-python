  summary: 'Layer factory function to create a function that runs a cell function
    recurrently over an input sequence, with initial state.

    This layer is very similar to @cntk.layers.sequence.Recurrence,

    except that the initial state is data dependent, and thus passed to the layer
    function as a data input

    rather than as an initialization parameter to the factory function.

    This form is meant for use in sequence-to-sequence scenarios.

    This documentation only covers this case; for additional information on parameters,
    see @cntk.layers.sequence.Recurrence.


    The layer function returned by this factory function accepts the initial state
    as data argument(s).

    It has the signature `(initial_state, input_sequence) -> output_sequence`.

    If the step function has multiple state variables, then the first N parameters
    are the initial state variables.


    The initial state can be non-sequential data, as one would have for a plain sequence-to-sequence
    model,

    or sequential data. In the latter case, the last item is the initial state.

    '
