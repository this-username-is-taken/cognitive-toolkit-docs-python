  summary: 'Layer factory function to create a function that runs a step function
    recurrently over an input sequence,

    and returns the final state.

    This is often used for embeddings of sequences, e.g. in a sequence-to-sequence
    model.


    `Fold()` is the same as @cntk.layers.sequence.Recurrence except that only the
    final state is returned

    (whereas `Recurrence()` returns the entire state sequence).

    Hence, this documentation will only focus on the differences to `Recurrence()`,

    please see @cntk.layers.sequence.Recurrence for a detailed information on parameters.


    Commonly, the `folder_function` is a recurrent block such as an LSTM.

    However, one can pass any binary function. E.g. passing `plus` will sum

    up all items of a sequence; while `element_max` would perform a max-pooling over
    all items of the sequence.


    Note: CNTK''s Fold() is similar to the fold() catamorphism known from functional
    programming.

    `go_backwards=False` corresponds to a fold-left, and `True` to a fold-right,

    except that the `folder_function` signature is always the one of fold-left.

    '
  syntax:
    content: Fold(folder_function, go_backwards=False, initial_state=0, return_full_state=False,
      name='')
    parameters:
    - description: 'This function must have N+1 inputs and N outputs, where N is the
        number of state variables

        (typically 1 for GRU and plain RNNs, and 2 for LSTMs).

        '
      id: folder_function
      type:
      - "cntk.ops.functions.Function\n or equivalent Python function"
    - defaultValue: <cntk.default_options.default_override_or object at 0x0000002571051E48>
      description: 'if `True` then run the recurrence from the end of the sequence
        to the start.

        '
      id: go_backwards
      type:
      - bool, defaults to False
    - defaultValue: <cntk.default_options.default_override_or object at 0x0000002571051E80>
      description: 'the initial value for the state. This can be a constant or a learnable
        parameter.

        In the latter case, if the step function has more than 1 state variable,

        this parameter must be a tuple providing one initial state for every state
        variable.

        '
      id: initial_state
      type:
      - scalar or tensor without batch dimension; or a tuple thereof
    - defaultValue: 'False'
      description: 'if `True` and the step function has more than one

        state variable, then the layer returns the final value of a all state variables
        (a tuple of sequences);

        whereas if not given or `False`, only the final value of the first of the
        state variables is returned to the caller.

        '
      id: return_full_state
      type:
      - bool, defaults to False
    - defaultValue: ''
      description: 'the name of the Function instance in the network

        '
      id: name
      type:
      - str, optional
    return:
      description: 'A function that accepts one argument (which must be a sequence)
        and performs the fold operation on it

        '
      type:
      - cntk.ops.functions.Function
