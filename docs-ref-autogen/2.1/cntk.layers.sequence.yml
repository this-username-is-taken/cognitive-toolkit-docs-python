  summary: 'Layer factory function to create a function that runs a step function
    recurrently over an input sequence.

    This implements the typical recurrent model.


    The step function can be any @cntk.ops.functions.Function or Python function

    with a signature `(h_prev, x) -> h`, where `h_prev` is the previous state, `x`
    is the new

    data input, and the output is the new state.

    All three are sequences of the same length. The step function will be called item
    by item.


    Step functions can have more than one state output, e.g. @cntk.layers.blocks.LSTM.

    In this case, the first N arguments are the previous state, followed by one more
    argument that

    is the data input; and its output must be a tuple of N values.

    In this case, the recurrence operation will, by default, return the first of the
    state variables

    (in the LSTM case, the `h`), while additional state variables are internal (like
    the LSTM''s `c`).

    If all state variables should be returned, pass `return_full_state=True`.


    Typical step functions are @cntk.layers.blocks.LSTM, @cntk.layers.blocks.GRU,
    and @cntk.layers.blocks.RNNUnit.

    However, any function with a signature as described above is admissible.

    For example, a cumulative sum over a sequence can be computed as `Recurrence(plus)`,

    or a GRU layer with projection could be realized as `Recurrence(GRU(500) >> Dense(200))`;

    where the projection is applied to the hidden state as fed back to the next step.

    `F>>G` is a short-hand for `Sequential([F, G])`.


    Optionally, the recurrence can run backwards. This is useful for constructing
    bidirectional models.


    `initial_state` must be a constant. To pass initial_state as a data input, e.g.
    for a sequence-to-sequence

    model, use @cntk.layers.sequence.RecurrenceFrom instead.


    Note: `Recurrence()` is the equivalent to what in functional programming is often
    called `scanl()`.

    '
  syntax:
    content: Recurrence(step_function, go_backwards=False, initial_state=0, return_full_state=False,
      name='')
    parameters:
    - description: 'This function must have N+1 inputs and N outputs, where N is the
        number of state variables

        (typically 1 for GRU and plain RNNs, and 2 for LSTMs).

        '
      id: step_function
      type:
      - "cntk.ops.functions.Function\n or equivalent Python function"
    - defaultValue: <cntk.default_options.default_override_or object at 0x0000002571051DD8>
