  summary: "A trainable parameter. It can be a scalar, vector, matrix, or tensor of\
    \ floating point numbers that can be modified by a training procedure.\n-[ Example\
    \ ]-\n>>> p = C.Parameter((13,42,7), init=C.glorot_uniform())\n>>> p.shape\n \
    \   (13, 42, 7)\n>>> # example with inferred dimensions\n>>> W = C.Parameter((C.InferredDimension,\
    \ 42), init=C.glorot_uniform())\n>>> W.shape   # -1 indicates dimension yet to\
    \ be inferred\n    (-1, 42)\n>>> x = C.input(13)\n>>> y = C.times(x, W)  # times\
    \ operation now knows that the input dimension of W must be 13\n>>> W.shape  \
    \        # hence, the shape has been updated\n    (13, 42)\nParameters are Variables\
    \ and therefore they inherit all their methods.\n"
  syntax:
