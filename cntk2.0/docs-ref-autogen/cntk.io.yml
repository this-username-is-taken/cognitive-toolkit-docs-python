  summary: "Configures the CNTK text-format reader that reads text-based files with\
    \ lines of the form:\n<!-- literal_block {\"names\": [], \"backrefs\": [], \"\
    classes\": [], \"dupnames\": [], \"xml:space\": \"preserve\", \"ids\": []} -->\n\
    \n````\n\n   [Sequence_Id] (Sample)+\n   ````\nwhere:\n<!-- literal_block {\"\
    names\": [], \"backrefs\": [], \"classes\": [], \"dupnames\": [], \"xml:space\"\
    : \"preserve\", \"ids\": []} -->\n\n````\n\n   Sample=|Input_Name (Value )*\n\
